name: CI-main

on:
  push:
    branches:
      - main
  schedule:
    - cron: '50 1 * * *'
  workflow_dispatch:

jobs:
  build_and_check:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test
      - name: Clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
      - name: Check Formatting
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -- --check
